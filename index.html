<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Lab</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1 id="game-title">Aim Lab</h1>
            <div id="button-container">
                <button id="start-button">Почати гру</button>
                <button id="settings-button">Параметри</button>
                <button id="exit-button">Вихід</button>
            </div>
        </div>
        <div id="game-field" style="display: none;">
            <div id="top-block">
                <p id="levelDisplay">Рівень 1</p>
                <div id="clickCountDisplay">
                    <p id="clickCount">0</p>
                </div>
            </div>
            <div id="bottom-block">
                <div id="dot"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
